name: wf-cd-release
on:
  push:
    branches:
      - release/**
jobs:
  upload-job-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          ref: ${{github.ref}}
      - name: Build Artifacts with Parcel
        run: npx parcel build "./src/index.html" --dist-dir "./dist" --public-url "./"
      - name: Upload Build Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          name: build-artifact-release
  deploy-job-release:
    needs: upload-job-release
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: staging-env
    steps:
      - name: Deploy Build Artifacts on Git Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: build-artifact-release
          token: ${{secrets.GITHUB_TOKEN}}
