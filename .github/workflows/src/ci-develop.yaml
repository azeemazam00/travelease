name: wf-ci-develop
on:
  pull_request:
    branches:
      - develop
    types:
      - opened
      - synchronize
jobs:
  linting-develop-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Lint HTML Files With HTMLHint
        run: npx htmlhint "**/*.html"
      - name: Lint CSS Files With Stylelint
        run: npx stylelint "**/*.css" --allow-empty-input 
  build-develop-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Test Builing With Parcel
        run: npx parcel build "./src/index.html" --dist-dir "./dist" --public-url "./" 
      
  