<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | TravelEase</title>
  <link rel="stylesheet" href="../styles/contact.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container nav-container">
      <h1 class="logo">TravelEase</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="destination.html">Destinations</a></li>
          <li><a href="trip-planner.html">Trip Planner</a></li>
          <li><a href="stories.html">Stories</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact-hero">
    <div class="container">
      <h2 class="section-title">Get in Touch</h2>
      <p class="section-text">Have questions or suggestions? We're here to help you plan the perfect trip to Northern Pakistan.</p>
    </div>
  </section>

  <section class="contact-form-section">
    <div class="container">
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container footer-content">
      <p>&copy; 2025 TravelEase. All rights reserved.</p>
      <div class="socials">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">YouTube</a>
      </div>
    </div>
  </footer>
</body>
</html>
